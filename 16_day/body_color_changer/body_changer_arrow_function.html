<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changer</title>
    <style>
        body{
            transition: all 1s ease-in;
            
        }
    </style>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 id="head1">color-changer</h1>
    <div class="text-center">

    <button id="orange" class="px-3">orange</button>
    <button id="green"  class="px-3">green</button>
    <button id="yellow"  class="px-3">yellow</button>
    <button id="pink"  class="px-3">pink</button>
</div>
    
    
 
</body>

<script>
      let body_color = document.querySelector("body")

      let btn_orange = document.getElementById("orange")
      btn_orange.style.backgroundColor="orange"
      btn_orange.style.borderRadius="10%"
      btn_orange.style.marginRight="10px"
      btn_orange.style.marginLeft="10px"

      let btn_green = document.getElementById("green")
      btn_green.style.backgroundColor="green"
      btn_green.style.borderRadius="10%"
      btn_green.style.marginRight="10px"

      let btn_yellow= document.getElementById("yellow")
      btn_yellow.style.backgroundColor="yellow"
      btn_yellow.style.borderRadius="10%"
      btn_yellow.style.marginRight="10px"
      

      let btn_pink = document.getElementById("pink")
      btn_pink.style.backgroundColor="pink"
      btn_pink.style.borderRadius="10%"
      btn_pink.style.marginRight="10px"
       


      let head1 = document.getElementById("head1")
      head1.style.textAlign="center"
      head1.style.marginBottom="20px"

      function changecolor(c){

            body_color.style.backgroundColor = c
}

    let orange = document.getElementById("orange").onclick = () =>changecolor("orange")
    let green = document.getElementById("green").onclick = () => changecolor("green")
    let yellow = document.getElementById("yellow").onclick = () => changecolor("yellow")
    let pink = document.getElementById("pink").onclick = () => changecolor("pink")


    
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
