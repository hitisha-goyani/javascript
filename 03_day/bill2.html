<script>
    document.getElementById("bill").onclick = function(){

    let noodles = document.getElementById("noodles").value
    let lays = document.getElementById("lays").value
    let oreo= document.getElementById("oreo").value

   
    document.getElementById("c_name1").innerHTML = c_name

    document.getElementById("noodles1").innerHTML = noodles

    document.getElementById("noodles2").innerHTML = noodles*50 
    document.getElementById("lays2").innerHTML =lays*60
