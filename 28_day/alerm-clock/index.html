<html lang="en">

    <link rel="stylesheet" href="index.css">

<body class="img">
    <div class="container-fluid p-5  d-flex flex-column gap-3 align-items-center mt-5 " >
        <div class="d-flex gap-1 w-25" style="padding-left: 150px;">
            <input type="number" class="form-control form-control-sm w-25" id="time" />
            <button onclick="start()" class="btn btn-success btn-sm">Start</button>
        </div>

        <div id="clock" class="clock border border-2 border-dark rounded-circle d-flex justify-center align-items-center" style="width: 200px; height: 200px;">

        </div>


        <div class=" text-center">
            <button active class="js btn btn-primary btn-sm" >bummer</button>
            <button onclick="stoping()" class="btn btn-danger btn-sm">Stop</button>
        </div>

        <audio src="alarm_15.mp3"></audio>
    
    </div>
