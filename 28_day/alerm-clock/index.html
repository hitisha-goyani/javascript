<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="img">
    <div class="container-fluid p-5 d-flex flex-column gap-3 align-items-center mt-5">
        <div class="d-flex gap-1 w-25" style="padding-left: 150px;">
            <input type="number" class="form-control form-control-sm w-25" id="time">
            <button onclick="start()" class="btn btn-success btn-sm">Start</button>
        </div>

        <div id="clock" class="clock border border-2 border-dark rounded-circle d-flex justify-content-center align-items-center" style="width: 200px; height: 200px; position: relative;">
            <div id="arrow" style="width:4px; height:50px; background-color:#22100E; position: absolute; bottom: 50%; left: 50%; transform-origin: bottom;"></div>
        </div>

        <div class="text-center">
            <button class="js btn btn-primary btn-sm">Bummer</button>
            <button onclick="stoping()" class="btn btn-danger btn-sm">Stop</button>
        </div>

        <audio src="alarm_15.mp3"></audio>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.2.0/dist/confetti.browser.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
