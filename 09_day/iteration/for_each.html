<html lang="en">

<script>

    //**************  for each *****************

        let name = ["Hina","mina","nency","Vishva","namarta"]

        // let name2=[]

        name.forEach((ele)=>{

            // name2.push(ele)

            console.log(ele.toLocaleUpperCase())
        })

    // ********************* filter **************


        let name3 = name.filter(ele => ele.length <5)

        console.log(name3)

        name3.forEach((ele) =>{

            document.write(`<h2> ${ele}</h2>`)
        })



        let name4 = name.filter(ele =>ele[0]==ele[0].toLocaleUpperCase())

            console.log(name4)
        

     // ******************* map ***************


     let n = ["red","black","pink","orange","white"]

 
     let n2 = n.map((ele) => ele.toLocaleUpperCase())

      console.log(n2)





</script>
